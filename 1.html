<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function ListNode(x){
        this.val = x;
        this.next = null;
    }
    var head = new ListNode(1);
    var node1 = new ListNode(2);
    var node2 = new ListNode(3);
    head.next = node1;
    node1.next = node2;
    function printListFromTailToHead(head)
    {
        // write code here
        var result = [];
        if(head.val) {
            result.push(head.val);
        }
        var next = head.next;
        while(next) {
            result.push(next.val);
            next = next.next;
        }
        return result;
    }
    console.log(printListFromTailToHead(head));

    </script>
</body>
</html>
